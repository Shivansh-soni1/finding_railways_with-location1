<!DOCTYPE html>
<html>
<head>
    <title>Railway Route Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #6d7fd6, #2b315f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .scene { perspective: 1600px; }

        .container {
            width: 720px;
            padding: 48px;
            border-radius: 28px;
            background: linear-gradient(145deg, #7a88cf, #5c6bb8);
            box-shadow: 0 40px 90px rgba(0,0,0,0.45);
            transform: rotateX(10deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .route {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .station-box {
            width: 230px;
            padding: 26px;
            border-radius: 22px;
            background: linear-gradient(145deg, #4c567f, #3a4368);
            text-align: center;
        }

        .station-box input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            margin-top: 8px;
        }

        .gps-btn {
            margin-top: 14px;
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
        }

        .track {
            position: absolute;
            left: 240px;
            right: 240px;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                #d1d1d1 0 14px,
                #444 14px 28px
            );
            border-radius: 6px;
        }

        .train {
            position: absolute;
            left: 240px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 36px;
            transition: transform 1.8s cubic-bezier(.4,.1,.2,1);
        }

        .date-box {
            margin-top: 25px;
            text-align: center;
        }

        .date-box input {
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
        }

        .start-btn {
            margin-top: 35px;
            width: 100%;
            padding: 18px;
            border-radius: 22px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: #fff;
        }
    </style>
</head>

<body>

<div class="scene">
    <div class="container">

        <h1>üöÜ Railway Route Finder</h1>

        <div class="route">

            <div class="station-box">
                <h3>FROM</h3>
                <input id="fromPlace" placeholder="Enter place">
                <button class="gps-btn" onclick="useCurrentLocation()">üìç Use Current Location</button>
            </div>

            <div class="track" id="track"></div>
            <div class="train" id="train">üöÜ</div>

            <div class="station-box">
                <h3>TO</h3>
                <input id="toPlace" placeholder="Enter place">
            </div>

        </div>

        <div class="date-box">
            <input type="date" id="date">
        </div>

        <button class="start-btn" onclick="startJourney()">‚ñ∂ Start Journey</button>

    </div>
</div>

<script>
let currentLat = null;
let currentLon = null;

function useCurrentLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
        currentLat = pos.coords.latitude;
        currentLon = pos.coords.longitude;
        document.getElementById("fromPlace").value = "Current Location";
    });
}

function startJourney() {
    const from = document.getElementById("fromPlace").value.trim();
    const to   = document.getElementById("toPlace").value.trim();
    const date = document.getElementById("date").value;
    const train = document.getElementById("train");
    const track = document.getElementById("track");

    if (!to || !date) {
        alert("Enter destination and date");
        return;
    }

    const moveDistance = track.offsetWidth - train.offsetWidth;
    train.style.transform = `translate(${moveDistance}px, -50%)`;

    setTimeout(() => {
        let url = `/results?date=${date}`;

        if (from === "Current Location" && currentLat && currentLon) {
            url += `&from_place=${currentLat},${currentLon}`;
        } else {
            url += `&from_place=${encodeURIComponent(from)}`;
        }

        url += `&to_place=${encodeURIComponent(to)}`;

        window.location.href = url;
    }, 1800);
}
</script>

</body>
</html>
